<h2>Stock Formulario creación</h2>
<div class="form-group">
  <form (ngSubmit)="createStock()">
    <div class="stock-name">
      <input type="text" placeholder="Nombre stock" name="stockName" [(ngModel)]="stock.name">
    </div>
    <div class="stock-code">
      <input type="text" placeholder="Código stock" name="stockCode" [(ngModel)]="stock.code">
    </div>
    <div class="stock-code">
      <input type="number" placeholder="Precio stock" name="stockPrice" [ngModel]="stock.price"
        (ngModelChange)="setStockPrice($event)">
    </div>
    <div class="stock-exchange">
      <select name="stockExchange" [(ngModel)]="stock.exchange">
        <option *ngFor="let exchange of exchanges"
        [ngValue]="exchange">{{exchange}}</option>
        </select>
    </div>
    <div class="stock-confirm">
      <input type="checkbox" name="stockConfirm" [(ngModel)]="confirmed">
      Acepto que la información proporcionada es veraz
    </div>
    <button [disabled]="!confirmed" type="submit">Crear stock</button>
  </form>
</div>
<h4>Objeto stock {{stock | json}}</h4>
