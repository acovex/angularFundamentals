<div class="stock-container">
  <div class="name" style="font-weight: bold;" [ngStyle]="stockStyles">{{stock.name + ' (' + stock.code + ')'}}</div>
  <div class="price" [ngClass]="stockClasses">
    {{stock.price}} €
  </div>
  <button (click)="toggleFavorite($event)" [disabled]="stock.favorite">Añadir a favorito</button>
</div>
