<div class="stock-container">
  <div class="name">{{stock.name + ' (' + stock.code + ')'}}</div>
  <div class="price" [class]="stock.isPositiveChange() ? 'positive' : 'negative'">
    {{stock.price}} €
  </div>
  <button (click)="toogleFavoriteView($event)" [disabled]="stock.favorite">Añadir a favorito</button>
  <button (click)="changeStockPrice()">Cambiar precio</button>
</div>
